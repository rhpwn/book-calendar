<html>
  <head>
    <link type="text/css" rel="stylesheet" href="calendar.css">
    <script src="calendar.js"></script>
  </head>
  <body>
    <div id="book-calendar" class="book-calendar">
    </div>

    <script type="text/javascript">
    var date1 = new Date();
    var date2 = new Date();
    date2.setHours(date2.getHours() + 1);
    var dates = [date1,date2];


    var calendar = new BookCalendar({
      el: 'book-calendar',
      moveOnExisting: false,
      startDate: new Date(),
      step: 7,
      daysCount: 14,
      data: dates,
      onMoveLeft: function(cb) {
        cb();
      },
      onMoveRight: function(cb) {
        cb();
      }
    });

    </script>
  </body>
</html>
