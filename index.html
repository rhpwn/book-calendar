<html>
  <head>
    <link type="text/css" rel="stylesheet" href="calendar.css">
    <script src="calendar.js"></script>
  </head>
  <body>
    <div id="book-calendar" class="book-calendar">
    </div>

    <script type="text/javascript">

    var dates = [new Date('2015-12-10T05:25:18'), new Date('2015-12-15T12:20:00'), new Date('2015-12-15T12:19:00'), new Date('2015-12-15T12:00:00'), new Date('2015-12-15T12:35:00'), new Date('2015-12-15T12:36:00'), new Date('2015-12-29T05:25:18')];

    var calendar = new BookCalendar({
      el: 'book-calendar',
      moveOnExisting: false,
      startDate: new Date(),
      step: 7,
      data: dates,
      onMoveLeft: function(cb) {
        cb();
      },
      onMoveRight: function(cb) {
        cb();
      }
    });

    </script>
  </body>
</html>
