<html>
  <head>
    <link type="text/css" rel="stylesheet" href="dist/calendar.min.css">
    <script src="dist/calendar.min.js"></script>
  </head>
  <body>

      <div id="book-calendar" class="book-calendar">
      </div>

    <script type="text/javascript">

     var dates = [];
     var dat = new Date(),
         dat1 = new Date(),
         dat2 = new Date(),
         dat3 = new Date();

    dat1.setDate(dat1.getDate() + 1); dat1.setHours(11);
    dat2.setDate(dat1.getDate() + 1); dat2.setHours(15);
    dat3.setDate(dat1.getDate() + 1); dat3.setHours(13);

    dates = [dat1, dat2, dat3, new Date().setHours(5), new Date().setHours(9) ];

    var calendar = new BookCalendar({
      data: dates,
      locale: 'en',
      el: 'book-calendar',
      moveOnExisting: false,
      startDate: new Date(),
      step: 1,
      daysCount: 7,
      onMoveLeft: function(cb) {
        cb();
      },
      onMoveRight: function(cb) {
        cb();
      }
    });
    </script>
  </body>
</html>
