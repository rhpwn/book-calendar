<html>
  <head>
    <link type="text/css" rel="stylesheet" href="calendar.css">
    <script src="calendar.js"></script>
     <script src="locale/ro.js"></script>
  </head>
  <body>

    <div style="width: 750px;">
      <div id="book-calendar" class="book-calendar">
      </div>
    </div>

    <script type="text/javascript">

     var dates = [];
     var dat = new Date();


     for(var i=0; i < 200; i++) {
       dat.setHours(dat.getHours() + 1);
       dates.push(new Date(dat));
    }

    var calendar = new BookCalendar({
      locale: 'ro',
      el: 'book-calendar',
      moveOnExisting: false,
      startDate: new Date(),
      step: 1,
      daysCount: 14,
      data: dates,
      onMoveLeft: function(cb) {
        cb();
      },
      onMoveRight: function(cb) {
        cb();
      }
    });
    </script>
  </body>
</html>
