<table width="100%" class="ugly-calendar-main-container">
  <tr>
    <td>
      <table class="ugly-calendar-header">
        <thead>
          <tr>
            <th colspan="7">
              <input type="text" class="ugly-calendar-step" placeholder="Step (days)">
            </th>
          </tr>
          <tr>
            <th colspan="7" align="right">
              <button class="ugly-calendar-prev"> <<< </button>
              <button class="ugly-calendar-next"> >>> </button>
            </th>
          </tr>
          <tr class="ugly-calendar-months">
          </tr>
          <tr class="ugly-calendar-days">
          </tr>
        </thead>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <div class="ugly-calendar-data-container">
        <table width="100%">
          <tbody class="ugly-calendar-data">
            <!-- data to insert -->
          </tbody>
        </table>
      </div>
    </td>
  </tr>
</table>
